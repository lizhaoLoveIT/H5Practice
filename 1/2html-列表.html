<!DOCTYPE html>
<html lang="zh">
<head>
    <title>列表</title>
</head>
<body>
    无序列表： 内容列表， ul + li  无顺序关系
    有序列表： 内容列表 ol + li 有顺序关系
    自定义列表： 内容标题+内容列表  dl+dt+dd

    <ul style="list-style-type:circle"> <!--style 改变小圆点的形状-->
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
        <li>无序列表6</li>
    </ul>
    <!-- vs语法：ul{内容$}*数字-->

    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
        <li>有序列表6</li>
    </ol>

    <dl>
        <dt>标题1</dt>
        <dl>内容1</dl>
        <dl>内容2</dl>
        <dl>内容3</dl>

        <dt>标题2</dt>
        <dl>内容</dl>
        <dl>内容</dl>
        <dl>内容</dl>
        <dl>内容</dl>
    </dl>

</body>
</html>
