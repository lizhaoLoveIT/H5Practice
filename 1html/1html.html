<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片映射</title>
</head>
<body>
    <img src="touxiang.jpg" alt="" usemap="#touxiangmap">
    <map name="touxiangmap">
        <area shape="circle" coords="233,456,50" href="http://www.baidu.com" target="__blank" alt="">
        <area shape="rect" coords="314,446,431,523" href="http://www.qq.com" target="__blank" alt="">
    <!--shape 形状， coords 坐标  poly 多边形-->
    <!--target 点击之后在新的页面打开-->
    </map>
</body>
</html>
